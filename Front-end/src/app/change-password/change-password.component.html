<div class="container">
    <h2>Change Password</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="changePasswordForm">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Current Password</mat-label>
          <input formControlName="currentPassword" matInput placeholder="Current Password" type="password">
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>
          <input formControlName="newPassword" matInput placeholder="New Password" type="password">
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Confirm New Password</mat-label>
          <input formControlName="confirmNewPassword" matInput placeholder="Confirm New Password" type="password">
        </mat-form-field>
      </div>
  
      <button mat-raised-button type="submit" color="primary" [disabled]="changePasswordForm.invalid">Change Password</button>
    </form>
    <div *ngIf="message" class="alert alert-info">
      {{ message }}
    </div>
  </div>
